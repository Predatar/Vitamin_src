<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Sign in - Vitamin</title><head><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet"></head><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.min.css"><link rel="stylesheet" href="css/style.signIn.min.css"></head><body><header class="header"><a href="index.html" class="header__logo"><img src="icons/logo.svg" alt="logo"></a></header><main class="main"><div class="main__container"><div class="main__wrapper"><div class="main__title">Sign in with email</div><div class="main__subtitle">Please enter your e-mail and password:</div><form class="form"><input type="email" name="email" id="email" class="form__input-email" required placeholder="Email"><div class="warning"></div><div class="form__password"><input type="password" name="password" id="password" class="form__input-password" required placeholder="Password" min="8"> <a href="pass-recovery.html" class="form__link">Forgot password?</a></div><div class="warning"></div><button class="form__btn form__btn_disable" disabled="disabled">Sign in</button></form><div class="main__divider">or sign in with...</div><div class="main__auth"><div class="main__auth-item"><div class="main__img-google"><img src="icons/auth/icon_google.svg" alt="icon_google"></div><span>Google</span></div><div class="main__auth-item"><div class="main__img-apple"><img src="icons/auth/icon_apple.svg" alt="icon_apple"></div><span>Apple</span></div><div class="main__auth-item"><div class="main__img-facebook"><img src="icons/auth/icon_facebook.svg" alt="icon_facebook"></div><span>Facebook</span></div></div></div></div></main><footer class="footer"><div class="footer__create">Don't have an account? <a href="signUp.html" class="footer__link">Create one</a></div></footer><script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js"></script><script src="js/script.signIn.js" defer="defer"></script></body></html>
