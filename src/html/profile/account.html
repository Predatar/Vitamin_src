<div class="account">
	<div class="account__wrapper">
		<div class="account__title">
			Account Overview
		</div>
		<div class="account__customer">
			Regular customer
		</div>
	</div>
	<form class="account__form" id="accountForm">
		<div class="account__input-wrapper">
			<label for="firstName">First Name</label>
			<input type="text" name="firstName" id="firstName" class="account__first-name">
		</div>
		<div class="account__input-wrapper">
			<label for="lastName">Last Name</label>
			<input type="text" name="lastName" id="lastName" class="account__last-name">
		</div>
		<div class="account__input-wrapper">
			<label for="address1">Address Line 1</label>
			<input type="text" name="address1" id="address1" class="account__address1">
		</div>
		<div class="account__input-wrapper">
			<label for="address2">Address Line 2</label>
			<input type="text" name="address2" id="address2" class="account__address2">
		</div>
		<div class="account__input-wrapper">
			<label for="city">City</label>
			<input type="text" name="city" id="city" class="account__city">
		</div>
		<div class="account__input-wrapper">
			<div class="account__input-container">
				<label for="state">State / Province</label>
				<input type="text" name="state" id="state" class="account__state">
			</div>
			<div class="account__input-container">
				<label for="zip">ZIP / Postal Code</label>
				<input type="text" name="zip" id="zip" class="account__zip">
			</div>
		</div>
		<div class="account__input-wrapper">
			<label for="email">Email</label>
			<input type="text" name="email" id="email" class="account__email">
		</div>
		<div class="account__input-wrapper">
			<label for="phone">Phone Number</label>
			<input type="text" name="phone" id="phone" class="account__phone">
		</div>
		<div class="account__input-wrapper account__wholesale">
			<label for="phone">Wholesale purchase permission</label>
			<div class="account__input-file">
				<div class="account__input-file-text1">Wholesale purchase permission</div>
				<div class="account__input-file-text2">Permission</div>
				<input type="file" name="wholesaleFile" id="wholesaleFile" class="account__file" accept="application/pdf">
				<label for="wholesaleFile">Upload</label>
			</div>
		</div>

	</form>
	<button form="accountForm" class="account__btn account__btn_disable" disabled>Save</button>
</div>
