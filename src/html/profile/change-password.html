<div class="change-pass">
    <div class="change-pass__title">
        Change Password
    </div>
    <form class="change-pass__form">
        <label for="oldPass">Current Password</label>
        <input type="password" name="oldPass" id="oldPass" class="change-pass__old" required>
        <div class="warningChange"></div>
        <label for="newPass">New Password</label>
        <input type="password" name="newPass" id="newPass" class="change-pass__new" required>
        <div class="warningChange"></div>
        <label for="confirmPass">Confirm New Password</label>
        <input type="password" name="confirmPass" id="confirmPass" class="change-pass__confirm" required>
        <div class="warningChange"></div>
        <button class="change-pass__btn change-pass__btn_disable" disabled>Save</button>
    </form>
</div>
