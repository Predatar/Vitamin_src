<div class="delivery">
	<div class="delivery__wrapper">
		<div class="delivery__title">
			Delivery Information
		</div>
	</div>
	<div class="delivery__form">
		<div class="delivery__input-wrapper">
			<label for="firstName">First Name</label>
			<input type="text" name="firstName" id="firstName" class="delivery__first-name" required>
			<div class="warningDelivery"></div>
		</div>
		<div class="delivery__input-wrapper">
			<label for="lastName">Last Name</label>
			<input type="text" name="lastName" id="lastName" class="delivery__last-name" required>
			<div class="warningDelivery"></div>
		</div>
		<div class="delivery__input-wrapper">
			<label for="address1">Address Line 1</label>
			<input type="text" name="address1" id="address1" class="delivery__address1" required>
			<div class="warningDelivery"></div>
		</div>
		<div class="delivery__input-wrapper">
			<label for="address2">Address Line 2</label>
			<input type="text" name="address2" id="address2" class="delivery__address2">
		</div>
		<div class="delivery__input-wrapper">
			<label for="city">City</label>
			<input type="text" name="city" id="city" class="delivery__city" required>
			<div class="warningDelivery"></div>
		</div>
		<div class="delivery__input-wrapper">
			<div class="delivery__input-container">
				<label for="state">State / Province</label>
				<div class="delivery__state">
					<div class="delivery__state-selected">
						--
						<svg width="15" height="9" viewBox="0 0 15 9" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path opacity="0.5" fill-rule="evenodd" clip-rule="evenodd"
								d="M14.8788 1.46376L13.4339 3.6646e-07L7.43942 6.07249L1.44495 -6.31608e-08L-3.2942e-07 1.46376L7.43942 9L14.8788 1.46376Z"
								fill="black" />
						</svg>
					</div>
					<div class="delivery__state-list">
						<div class="delivery__state-list-item">NY</div>
						<div class="delivery__state-list-item">KH</div>
						<div class="delivery__state-list-item">OD</div>
					</div>
				</div>
				<div class="warningDelivery"></div>
			</div>
			<div class="delivery__input-container">
				<label for="zip">ZIP / Postal Code</label>
				<input type="text" name="zip" id="zip" class="delivery__zip" required>
				<div class="warningDelivery"></div>
			</div>
		</div>
		<div class="delivery__input-wrapper">
			<label for="email">Email</label>
			<input type="email" name="email" id="email" class="delivery__email" required>
			<div class="warningDelivery"></div>
		</div>
		<div class="delivery__input-wrapper">
			<label for="phone">Phone Number</label>
			<input type="text" name="phone" id="phone" class="delivery__phone" required max="12">
			<div class="warningDelivery"></div>
		</div>
	</div>
</div>
