<div class="biling">
	<div class="biling__title">
		Biling
	</div>
	<div class="biling__form">
		<div class="biling__input-wrapper">
			<label for="cardNumber">Card Number</label>
			<input type="text" name="cardNumber" id="cardNumber" class="biling__card-number" required
				placeholder="XXXX XXXX XXXX XXXX"> 
			<div class="warningDelivery"></div>
		</div>
		<div class="biling__input-wrapper">
			<div class="biling__input-container">
				<label for="cardExpiration">Expiration</label>
				<input type="text" name="cardExpiration" id="cardExpiration" class="biling__expiration" required
					placeholder="MM/YY">
				<div class="warningDelivery"></div>
			</div>
			<div class="biling__input-container">
				<label for="cardCVC">CVC</label>
				<input type="text" name="cardCVC" id="cardCVC" class="biling__cvc" required placeholder="CVC">
				<div class="warningDelivery"></div>
			</div>
		</div>
	</div>
</div>
