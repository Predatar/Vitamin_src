<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass recovery - Vitamin</title>
    @@include('html/head.html', {})
    <link rel="stylesheet" href="css/style.pass-recovery.min.css">
</head>

<body>
    <header class="header">
        <a href="@html/index.html" class="header__logo">
            <img src="@icons/logo.svg" alt="logo">
        </a>
    </header>
    <main class="main">
        <div class="main__container">
            <div class="main__wrapper">
                <div class="main__title">
                    Recover password
                </div>
                <div class="main__subtitle">
                    Please enter your email:
                </div>
                <form class="form">
                    <input type="email" name="email" id="email" class="form__input" placeholder="Email">
                    <button class="form__btn">Recover</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__create">
            Remember your password? <a href="@html/signIn.html" class="footer__link">Back to login</a>
        </div>
    </footer>
</body>

</html>
