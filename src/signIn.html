<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Vitamin</title>
    @@include('html/head.html', {})
    <link rel="stylesheet" href="css/style.signIn.min.css">
</head>

<body>
    <header class="header">
        <a href="@html/index.html" class="header__logo">
            <img src="@icons/logo.svg" alt="logo">
        </a>
    </header>
    <main class="main">
        <div class="main__container">
            <div class="main__wrapper">
                <div class="main__title">
                    Sign in with email
                </div>
                <div class="main__subtitle">
                    Please enter your e-mail and password:
                </div>
                <form class="form">
                    <input type="email" name="email" id="email" class="form__input-email" required placeholder="Email"
                        pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/">
                    <div class="form__password">
                        <input type="password" name="password" id="password" class="form__input-password" required
                            placeholder="Password">
                        <a href="#" class="form__link">Forgot password?</a>
                    </div>
                    <button class="form__btn">Sign in</button>
                </form>
                <div class="main__divider">
                    or sign in with...
                </div>
                <div class="main__auth">
                    <div class="main__auth-item">
                        <div class="main__img-google">
                            <img src="@icons/auth/icon_google.svg" alt="icon_google">
                        </div>
                        <span>Google</span>
                    </div>
                    <div class="main__auth-item">
                        <div class="main__img-apple">
                            <img src="@icons/auth/icon_apple.svg" alt="icon_apple">
                        </div>
                        <span>Apple</span>
                    </div>
                    <div class="main__auth-item">
                        <div class="main__img-facebook">
                            <img src="@icons/auth/icon_facebook.svg" alt="icon_facebook">
                        </div>
                        <span>Facebook</span>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="footer">
        <div class="footer__create">
            Don't have an account? <a href="#" class="footer__link">Create one</a>
        </div>
    </footer>
</body>

</html>
