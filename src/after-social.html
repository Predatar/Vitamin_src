<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Sign up with social - Vitamin</title>
    @@include('html/head.html', {})
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.after-social.min.css">
</head>

<body>
    <header class="header">
        <a href="@html/index.html" class="header__logo">
            <img src="@icons/logo.svg" alt="logo">
        </a>
    </header>
    <main class="main">
        <div class="main__container">
            <div class="main__wrapper">
                <div class="main__title">
                    Wholesale purchase permission
                </div>
                <div class="main__subtitle">
                    Please attach file to continue
                </div>
                <form class="form">
                    <div class="form-wholesale__input-file">
                        <div class="form-wholesale__input-file-text1">Permission</div>
                        <input type="file" name="wholesaleFile" id="wholesaleFile" class="form-wholesale__input"
                            accept="application/pdf">
                        <label for="wholesaleFile">Upload</label>
                    </div>
                    <div class="warning"></div>
                    <button class="form__btn form__btn_disable" disabled>Create my account</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__create">
            Don't have an account? <a href="@html/signUp.html" class="footer__link">Create one</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js"></script>
    <script src="js/script.after-social.js" defer></script>
</body>

</html>
