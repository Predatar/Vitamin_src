<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Vitamin</title>
    @@include('html/head.html', {})
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.signUp.min.css">
</head>

<body>
    <header class="header">
        <a href="@html/index.html" class="header__logo">
            <img src="@icons/logo.svg" alt="logo">
        </a>
    </header>
    <main class="main">
        <div class="main__container">
            <div class="main__wrapper">
                <div class="main__tabSwitch">
                    <!-- ? Приведено к одному шаблону и расстянуто с помощью justify-content: center; 
                         ? В макете padding-right больше чем слева, оно будет выглядеть не красиво-->
                    <div class="main__switch main__switch_active">
                        Regular customer
                    </div>
                    <div class="main__switch">
                        Wholesale customer
                    </div>
                </div>
                <div class="main__title">
                    Sign up with
                </div>
                <div class="main__auth">
                    <div class="main__auth-item">
                        <div class="main__img-google">
                            <img src="@icons/auth/icon_google.svg" alt="icon_google">
                        </div>
                        <span>Google</span>
                    </div>
                    <div class="main__auth-item">
                        <div class="main__img-apple">
                            <img src="@icons/auth/icon_apple.svg" alt="icon_apple">
                        </div>
                        <span>Apple</span>
                    </div>
                    <div class="main__auth-item">
                        <div class="main__img-facebook">
                            <img src="@icons/auth/icon_facebook.svg" alt="icon_facebook">
                        </div>
                        <span>Facebook</span>
                    </div>
                </div>
                <div class="main__subtitle">
                    or sign up using your email address...
                </div>
                <div class="main__tabs">
                    <div class="main__tab main__tab_active">
                        <form class="form-regular">
                            <input type="email" name="regularEmail" id="regularEmail" class="form-regular__input"
                                placeholder="Email" required>
                                <div class="warning-regular"></div>
                            <input type="text" name="regularFirst" id="regularFirst" class="form-regular__input"
                                placeholder="First Name" required>
                            <input type="text" name="regularLast" id="regularLast" class="form-regular__input"
                                placeholder="Last Name" required>
                            <input type="password" name="regularPass" id="regularPass" class="form-regular__input"
                                placeholder="Password" required>
                            <button class="form-regular__btn">Create my account</button>
                        </form>
                    </div>
                    <div class="main__tab">
                        <form class="form-wholesale">
                            <input type="email" name="wholesaleEmail" id="wholesaleEmail" class="form-wholesale__input"
                                placeholder="Email" required>
                            <input type="text" name="wholesaleFirst" id="wholesaleFirst" class="form-wholesale__input"
                                placeholder="First Name" required>
                            <input type="text" name="wholesaleLast" id="wholesaleLast" class="form-wholesale__input"
                                placeholder="Last Name" required>
                            <input type="password" name="wholesalePass" id="wholesalePass" class="form-wholesale__input"
                                placeholder="Password" required>
                            <div class="form-wholesale__input-file">
                                <div class="form-wholesale__input-file-text1">Wholesale purchase permission</div>
                                <div class="form-wholesale__input-file-text2">Permission</div>
                                <input type="file" name="wholesaleFile" id="wholesaleFile"
                                    class="form-wholesale__input">
                                <label for="wholesaleFile">Upload</label>
                            </div>
                            <div class="form-wholesale__info">
                                Please attach wholesale purchase permission
                            </div>
                            <button class="form-wholesale__btn form-wholesale__btn_disable">Create my account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__create">
            Already have an account? <a href="@html/signIn.html" class="footer__link">Sign in</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js"></script>
    <script src="js/script.signUp.js"></script>
</body>

</html>
